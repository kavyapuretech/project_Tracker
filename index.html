
<!DOCTYPE html>
<html lang="en">
<head>
<title>Project Tracker</title>
<link rel="icon" type="image/png" href= " " id="cityfavicon">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://js.arcgis.com/3.19/esri/css/esri.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://js.arcgis.com/3.19/"></script>

<script src="JAVASCRIPT/mapconfig.js"></script>
<script src="JAVASCRIPT/maplayer.js"></script>
<script src="JAVASCRIPT/jquery.js"></script>
<script type="text/javascript" src="widgets/querywidget.js" defer></script>
<script src="widgets/widgetwebnote.js" defer></script>
<script src="amdloader/amdloader.js"></script>
<script src="JAVASCRIPT/xmldata.js"></script>
<script src="JAVASCRIPT/menudropdown.js"></script>
<script src="JAVASCRIPT/message.js"></script>

<link rel="stylesheet" type="text/css" href="CSS/main.css">


</head>
<body>
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#"><img
				src=" " id="citymainlogo" height="30px" width="45px"></a>
			<h6>
				<font face="Verdana">Project Tracker<br> <span
					class="ban">Project Tracking: Baltimore DPW</span></font>
			</h6>
		</div>
		<div class=titlebar>
			<ul class="nav navbar-nav">
				<li class="pull-left"><a href="https://www.puretechltd.com/"
					target="_blank"> <i><u>Home</u></i></a></li>
				<li><a
					href="https://www.glassdoor.com/Overview/Working-at-Pure-Technologies-EI_IE20859.11,28.htm"
					target="_blank"><i><u>GlassDoor</u></i></a></li>
				<li><a
					href="https://www.linkedin.com/company/pure-technologies"
					target="_blank"> <i><u>linkedin</u></i></a></li>
				<li><a
					href="https://www.google.com/maps/@39.2283899,-76.8915302,12z"
					target="_blank"> <i><u>map</u></i></a></li>
				<li><img src="./images/NewWachsLogo.PNG" alt="WachsWaters"
					style="position: relative; right: 0;"></li>
			</ul>
		</div>
	</div>
	<div>
		<div class="toolbar">

			<input type="button" value="menu" id="valve" class="btn btn-default"
				onclick="myFunction()">
			<!--menudropdown.js-->
			<input type="button" value="valvs" id="valvs" class="btn btn-default">
			<input type="button" value="Hydrant" id="hydrant"
				class="btn btn-default">
			<div class="toolicons">

				<img src="./images/Basemap.jpg" height="35px" width="35px"
					onclick="openBasemap()" alt="basemaps"> <img
					src="./images/legend.jpg" height="35px" width="35px"
					onclick="openLegend()" alt="legend">

			</div>
		</div>

		<div id="myDropdown" class="dropdown-content" onclick="myFunction()">

			<a id="maps">Maps</a>
			<!-- script jquery.js -->
			<a onclick="openNav()">Tools</a> <a data-toggle="modal"
				data-target="#myModal">About</a>
			<!--message.js-->

		</div>
	</div>

	<div class="widgets">
		<input type="button" value="Query Widget" id="querywidget"
			class="btn btn-default"> <br> <input type="button"
			value="Web notes" id="Webnotes" class="btn btn-default">

		<div id="widgetid"></div>
		<div id="webnoteid"></div>

	</div>
	<!--index_map.js -->
	<div id="map">
		<div id="basemapdiv">
			<div style="height: 40px;">
				<h4
					style="float: left; width: 80%; margin: 5px; vertical-align: center;">Select
					a Basemap</h4>
				<span style="float: right; font-size: 26px; margin: 0px 10px;"
					onclick="openBasemap()">&times;</span>
			</div>
			<hr style="margin: 0px 0px 5px 0px;">
			<div id="basemapGallery"></div>
		</div>
		<div id="legendDiv"></div>
		<div id="search"></div>

	</div>
	<!--index_map.js end -->

	<!-- message div  message.js  -->
	<div id="message_popup"></div>
	<!-- message div  message.js  -->

	<!-- xmldata.js -->
	<input type="hidden" id="layer1_id">
	<input type="hidden" id="layer2_id">
	<input type="hidden" id="properties_id">
	<input type="hidden" id="txt_id">
	<!-- xmldata.js end -->

	<footer>
		<div class="footer">
			<button class="style">Tools</button>
			<div id="hiddenfooter">
				<!--jquery.js -->
				<h4>QuickSelect</h4>
				<select>
					<option value="Baltimore" selected>Baltimore</option>
					<option value="colombia">colombia</option>
					<option value="Sandiego">Sandiego</option>
					<option value="Texas">texas</option>
				</select> title<input type="text"> Address<input type="text">
				Reports<input type="button" value="Select" class="btn btn-default">
			</div>
		</div>
	</footer>
</body>
</html>
